<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">

<div class="bg-white p-10 rounded-xl shadow-lg w-96 text-center">
    <h2 class="text-3xl font-bold mb-6">Admin Login</h2>

    <input id="username" class="w-full p-3 border rounded-lg mb-4" placeholder="Username">
    <input id="password" type="password" class="w-full p-3 border rounded-lg mb-4" placeholder="Password">

    <button onclick="adminLogin()"
            class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
        Login
    </button>
</div>

<script src="admin.js"></script>
</body>
</html>
