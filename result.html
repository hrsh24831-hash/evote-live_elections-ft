<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Vote - Election Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        #resultBox * {
    color: #000 !important;
}

        body { 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION (Moving Spotlight) --- */
        .celebration-bg {
            background: radial-gradient(circle at 50% 10%, #4c1d95 0%, #1e1b4b 60%, #000000 100%);
            background-size: 200% 200%;
            animation: bg-shift 10s ease infinite;
        }
        @keyframes bg-shift {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        /* --- TROPHY BOUNCE ANIMATION --- */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .trophy-icon {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(234, 179, 8, 0.6));
        }

        /* --- GLASS CARD --- */
        .glass-result {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* --- CONFETTI CANVAS --- */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Ensure content sits above confetti */
        .content-layer {
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body class="celebration-bg min-h-screen text-white flex flex-col items-center justify-center p-6">

    <!-- Confetti Layer -->
    <canvas id="confetti-canvas"></canvas>

    <div class="content-layer w-full max-w-4xl text-center">
        
        <!-- Trophy & Header -->
        <div class="mb-10">
            <div class="text-8xl mb-4 flex justify-center">
                <div class="trophy-icon">üèÜ</div>
            </div>
            <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-orange-300 to-yellow-300 drop-shadow-sm">
                Election Results
            </h1>
            <p class="text-xl text-purple-200 mt-2 font-light tracking-wide">
                The people have spoken. Here are the final counts.
            </p>
        </div>

        <!-- Result Container (Kept ID for your JS) -->
        <div id="resultBox" 
             class="glass-result rounded-3xl p-10 text-left space-y-6 transform hover:scale-[1.01] transition duration-300">
             
             <!-- 
                NOTE: Your script.js will inject content here.
                I added some default CSS to this parent so whatever you inject 
                looks readable immediately.
             -->
             <div class="text-center text-gray-400 italic animate-pulse">
                Loading live results...
             </div>
        </div>

        <!-- Footer Action -->
        <div class="mt-12">
            <a href="index.html" class="inline-block px-8 py-3 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full text-sm font-semibold transition backdrop-blur-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Confetti Script (Internal for easy setup) -->
    <script>
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];
        const colors = ['#fde047', '#3b82f6', '#ef4444', '#22c55e', '#a855f7', '#ffffff'];

        class Piece {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 8 + 4;
                this.speed = Math.random() * 3 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
            }
            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) this.y = -10;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        // Initialize Confetti
        for (let i = 0; i < 150; i++) {
            confetti.push(new Piece());
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((p) => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateConfetti);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start Animation
        animateConfetti();
    </script>
</body>
</html>
