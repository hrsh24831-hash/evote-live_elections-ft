<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

<h1 class="text-4xl font-bold text-center text-blue-700 mb-10">
    Admin Dashboard - eVote
</h1>
<!-- Live Results -->
<div class="bg-white p-6 rounded-xl shadow md:col-span-2 mt-10">
    <h2 class="text-2xl font-semibold mb-4">Live Results</h2>

    <table class="w-full border">
        <thead>
        <tr class="bg-gray-200">
            <th class="border p-2">Candidate</th>
            <th class="border p-2">Party</th>
            <th class="border p-2">Votes</th>
        </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>
</div>
<br>
<div class="grid md:grid-cols-2 gap-8 max-w-6xl mx-auto">

<!-- Add Voter -->
<div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-semibold mb-4">Add Voter</h2>

    <input id="v_aadhaar" type="number"
           class="w-full p-2 border rounded mb-3"
           placeholder="Aadhaar Number">

    <input id="v_name"
           class="w-full p-2 border rounded mb-3"
           placeholder="Full Name">

    <label class="text-sm text-gray-600">Date of Birth</label>
    <input id="v_dob" type="date"
           class="w-full p-2 border rounded mb-3">

    <label class="text-sm text-gray-600">Select Constituency</label>
<select id="v_const" class="w-full p-2 border rounded mb-3">
    <option value="Jalandhar">Jalandhar</option>
    <option value="Ludhiana">Ludhiana</option>
    <option value="Phagwara">Phagwara</option>
    <option value="Amritsar">Amritsar</option>
    <option value="Patiala">Patiala</option>
</select>



    <button onclick="addVoter()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add Voter
    </button>
</div>



    <!-- Add Candidate -->
    <!-- Add Candidate -->
<div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-semibold mb-4">Add Candidate</h2>

    <input id="candidateName" class="w-full p-2 border rounded mb-3" placeholder="Candidate Name">

    <!-- Select Party -->
    <label class="block text-left mb-1 text-sm text-gray-600">Select Party</label>
    <select id="partySelect" class="w-full p-2 border rounded mb-4"></select>

    <!-- Select Constituency -->
    <label class="block text-left mb-1 text-sm text-gray-600">Select Constituency</label>
    <select id="candidateConstituency" class="w-full p-2 border rounded mb-4">
        <option value="Jalandhar">Jalandhar</option>
        <option value="Ludhiana">Ludhiana</option>
        <option value="Phagwara">Phagwara</option>
        <option value="Amritsar">Amritsar</option>
        <option value="Patiala">Patiala</option>
    </select>

    <button onclick="addCandidate()"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Add
    </button>
</div>

    <!-- Reset Election -->
    <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-2xl font-semibold mb-4">Election Control</h2>

        <button onclick="resetElection()"
                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Reset Election
        </button>
        <p class="text-sm text-gray-500 mt-3">
            This will clear all votes, reset voter status and vote counts.
        </p>
    </div>

    <!-- Candidates List -->
    <div class="bg-white p-6 rounded-xl shadow md:col-span-2">
        <h2 class="text-2xl font-semibold mb-4">Candidates</h2>
        <table class="w-full border">
            <thead>
            <tr class="bg-gray-200">
                <th class="border p-2">ID</th>
                <th class="border p-2">Name</th>
                <th class="border p-2">Party</th>
                <th class="border p-2">Action</th>
            </tr>
            </thead>
            <tbody id="candidatesTable"></tbody>
        </table>
    </div>

    <!-- Voters List -->
    <div class="bg-white p-6 rounded-xl shadow md:col-span-2">
        <h2 class="text-2xl font-semibold mb-4">Voters</h2>
        <table class="w-full border">
            <thead>
            <tr class="bg-gray-200">
                <th class="border p-2">ID</th>
                <th class="border p-2">Name</th>
                <th class="border p-2">Aadhaar</th>
                <th class="border p-2">Constituency</th>
                <th class="border p-2">Voted?</th>
            </tr>
            </thead>
            <tbody id="votersTable"></tbody>
        </table>
    </div>

</div>

<script src="admin.js"></script>
</body>
</html>
