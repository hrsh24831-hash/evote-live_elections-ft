<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; }

        /* --- ANIMATIONS --- */
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .live-indicator {
            width: 12px;
            height: 12px;
            background-color: #ef4444; /* Red-500 */
            border-radius: 50%;
            display: inline-block;
            animation: pulse-red 2s infinite;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-entry {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        /* --- STYLING --- */
        
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* --- FIXED TABLE CSS --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        
        th { 
            color: #94a3b8; 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            padding: 10px; 
        }
        
        td { 
            background: rgba(255,255,255,0.03); 
            padding: 12px; 
            /* Removed invalid nested rules here */
        }
        
        /* Correct way to round corners of a table row */
        td:first-child { 
            border-top-left-radius: 8px; 
            border-bottom-left-radius: 8px; 
        }
        td:last-child { 
            border-top-right-radius: 8px; 
            border-bottom-right-radius: 8px; 
        }

        tr { transition: transform 0.2s, background 0.2s; }
        tbody tr:hover { 
            transform: scale(1.01); 
            background: rgba(255,255,255,0.05) !important; 
            cursor: pointer; 
        }
    </style>
</head>

<body class="bg-[#0B1120] min-h-screen text-white p-6 selection:bg-blue-500 selection:text-white">

    <div class="max-w-7xl mx-auto mb-8 flex justify-between items-center animate-entry">
        <div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">
                Admin Command Center
            </h1>
            <p class="text-gray-500 text-sm">Real-time Election Monitoring System</p>
        </div>
        <div class="text-right hidden md:block">
            <span class="px-3 py-1 bg-green-500/10 text-green-400 border border-green-500/20 rounded-full text-xs font-semibold">
                ‚óè System Online
            </span>
        </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">

        <!-- LEFT COLUMN -->
        <div class="lg:col-span-4 space-y-6">
            
            <!-- REGISTER VOTER -->
            <div class="glass-card p-6 rounded-2xl animate-entry delay-100">
                <div class="flex items-center gap-3 mb-4 border-b border-gray-700 pb-2">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                    </div>
                    <h2 class="text-lg font-semibold">Register Voter</h2>
                </div>

                <div class="space-y-4">
                    <input id="v_aadhaar" type="number" placeholder="Enter Aadhaar Number"
                        class="w-full bg-slate-800/50 border border-slate-700 focus:border-blue-500 text-white rounded-xl p-3 outline-none transition-all focus:ring-2 focus:ring-blue-500/20">
                    
                    <input id="v_name" placeholder="Full Name"
                        class="w-full bg-slate-800/50 border border-slate-700 focus:border-blue-500 text-white rounded-xl p-3 outline-none transition-all focus:ring-2 focus:ring-blue-500/20">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <input id="v_dob" type="date"
                            class="w-full bg-slate-800/50 border border-slate-700 text-gray-400 rounded-xl p-3 outline-none">
                        
                        <select id="v_const" class="w-full bg-slate-800/50 border border-slate-700 text-gray-400 rounded-xl p-3 outline-none">
                            <option value="Jalandhar">Jalandhar</option>
                            <option value="Ludhiana">Ludhiana</option>
                            <option value="Phagwara">Phagwara</option>
                            <option value="Amritsar">Amritsar</option>
                            <option value="Patiala">Patiala</option>
                        </select>
                    </div>

                    <button onclick="addVoter()"
                        class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-xl shadow-lg shadow-blue-600/30 transition-all hover:-translate-y-1 active:scale-95">
                        Add to Database
                    </button>
                </div>
            </div>

            <!-- ADD CANDIDATE -->
            <div class="glass-card p-6 rounded-2xl animate-entry delay-200">
                <div class="flex items-center gap-3 mb-4 border-b border-gray-700 pb-2">
                    <div class="bg-indigo-600 p-2 rounded-lg">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                    </div>
                    <h2 class="text-lg font-semibold">Add Candidate</h2>
                </div>

                <div class="space-y-4">
                    <input id="candidateName" placeholder="Candidate Name"
                        class="w-full bg-slate-800/50 border border-slate-700 focus:border-indigo-500 text-white rounded-xl p-3 outline-none transition-all">

                    <!-- FIXED: Added default option so the box isn't empty -->
                    <select id="partySelect" class="w-full bg-slate-800/50 border border-slate-700 text-gray-400 rounded-xl p-3 outline-none">
                        <option value="" disabled selected>Select Party...</option>
                    </select>

                    <select id="candidateConstituency" class="w-full bg-slate-800/50 border border-slate-700 text-gray-400 rounded-xl p-3 outline-none">
                        <option value="Jalandhar">Jalandhar</option>
                        <option value="Ludhiana">Ludhiana</option>
                        <option value="Phagwara">Phagwara</option>
                        <option value="Amritsar">Amritsar</option>
                        <option value="Patiala">Patiala</option>
                    </select>

                    <button onclick="addCandidate()"
                        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 rounded-xl shadow-lg shadow-indigo-600/30 transition-all hover:-translate-y-1 active:scale-95">
                        Confirm Candidate
                    </button>
                </div>
            </div>

            <!-- RESET -->
            <div class="glass-card p-4 rounded-xl border-red-900/40 animate-entry delay-300">
                <button onclick="resetElection()"
                    class="w-full flex items-center justify-center gap-2 text-red-400 hover:text-red-300 hover:bg-red-500/10 py-2 rounded-lg transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    <span>Reset Election Data</span>
                </button>
            </div>

        </div>

        <!-- RIGHT COLUMN -->
        <div class="lg:col-span-8 space-y-6">

            <!-- LIVE RESULTS -->
            <div class="glass-card p-6 rounded-2xl animate-entry delay-100 relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>

                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold flex items-center gap-3">
                        Live Results 
                        <span class="flex items-center gap-2 px-2 py-1 bg-red-500/10 rounded-md border border-red-500/20">
                            <span class="live-indicator"></span>
                            <span class="text-xs text-red-400 font-bold tracking-wider uppercase">LIVE</span>
                        </span>
                    </h2>
                    <span class="text-xs text-slate-400">Auto-updating...</span>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th>Candidate</th>
                                <th>Party</th>
                                <th class="text-right">Total Votes</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- TABLES GRID -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-entry delay-200">
                
                <!-- Candidates List -->
                <div class="glass-card p-5 rounded-2xl">
                    <h3 class="text-lg font-semibold text-gray-300 mb-4 border-l-4 border-indigo-500 pl-3">Candidates</h3>
                    <div class="overflow-y-auto max-h-64 pr-2">
                        <table class="w-full text-sm">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Party</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="candidatesTable"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Voters List -->
                <div class="glass-card p-5 rounded-2xl">
                    <h3 class="text-lg font-semibold text-gray-300 mb-4 border-l-4 border-blue-500 pl-3">Voters</h3>
                    <div class="overflow-y-auto max-h-64 pr-2">
                        <table class="w-full text-sm">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Aadhaar</th>
                                    <th>Const.</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="votersTable"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
